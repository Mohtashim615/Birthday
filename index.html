<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe4ec, #e0f7fa);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      color: #ffe4ec;
      overflow: hidden;
      position: relative;
    }

    .center {
      text-align: center;
      font-size: 4em;
      opacity: 1;
      transition: opacity 1s ease-in-out;
      z-index: 10;
    }

    .fade-out {
      opacity: 0;
    }

    #birthdayMsg {
      display: none;
      font-size: 3em;
      color: #ff69b4;
      animation: fadeIn 2s forwards;
      z-index: 10;
    }

    #customMsg {
      display: none;
      max-width: 700px;
      font-size: 1.5em;
      color: #444;
      background: #ffffffcc;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.3);
      animation: fadeIn 2s forwards;
      z-index: 10;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Heart Container */
    #heartContainer, #balloonContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      background: pink;
      border-radius: 50% 50% 50% 50%;
      animation: floatBalloon 6s ease-in-out forwards;
      z-index: 2;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 20px;
      background: #888;
    }

    @keyframes floatBalloon {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    /* Hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: floatHeart 6s linear infinite;
      opacity: 0.6;
      z-index: 2;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatHeart {
      0% {
        bottom: 0;
        transform: translateX(0) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        bottom: 100%;
        transform: translateX(50px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div id="countdown" class="center">10</div>
<div id="birthdayMsg">ðŸŽ‰ Happy Birthday Aalma ðŸŽ‰</div>
<div id="customMsg">
  On this beautiful day, I just want you to know...  
  <br><br>
  You are truly one of the kindest, brightest, and most wonderful people I've ever known. May your day be filled with joy, love, and endless blessings. I love you so much! ðŸ’–
</div>

<!-- Containers for effects -->
<div id="heartContainer"></div>
<div id="balloonContainer"></div>

<script>
let count = 10;
const countdownEl = document.getElementById("countdown");
const birthdayMsg = document.getElementById("birthdayMsg");
const customMsg = document.getElementById("customMsg");
const heartContainer = document.getElementById("heartContainer");
const balloonContainer = document.getElementById("balloonContainer");

function launchBalloons() {
  for (let i = 0; i < 12; i++) {
    const balloon = document.createElement("div");
    balloon.classList.add("balloon");
    balloon.style.left = `${Math.random() * 90 + 5}%`;
    balloon.style.background = `hsl(${Math.random() * 360}, 70%, 80%)`;
    balloonContainer.appendChild(balloon);
    setTimeout(() => balloon.remove(), 6000);
  }
}

function launchHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = `${Math.random() * 100}%`;
    heart.style.bottom = '0';
    heart.style.animationDuration = `${4 + Math.random() * 3}s`;
    heartContainer.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }, 400);
}

const countdown = setInterval(() => {
  countdownEl.textContent = count;
  count--;

  if (count < 0) {
    clearInterval(countdown);
    countdownEl.classList.add("fade-out");

    setTimeout(() => {
      countdownEl.style.display = "none";
      birthdayMsg.style.display = "block";

      // Launch effects
      launchBalloons();
      launchHearts();

      setTimeout(() => {
        birthdayMsg.classList.add("fade-out");

        setTimeout(() => {
          birthdayMsg.style.display = "none";
          customMsg.style.display = "block";
        }, 1000);

      }, 3000);
    }, 1000);
  }
}, 1000);
</script>

</body>
</html>
